name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Build & push Docker image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -t ghcr.io/sylphxai/anima-web:latest .
          docker push ghcr.io/sylphxai/anima-web:latest

      - name: Deploy container
        run: |
          docker pull ghcr.io/sylphxai/anima-web:latest
          docker stop anima-web 2>/dev/null || true
          docker rm anima-web 2>/dev/null || true
          docker run -d \
            --name anima-web \
            --network coolify \
            --restart unless-stopped \
            ghcr.io/sylphxai/anima-web:latest
